<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Fiddle</title>

        <!-- bower:css-->
        <link rel="stylesheet" href="bower_components/metro/build/css/metro.css" />
        <link rel="stylesheet" href="bower_components/metro/build/css/metro-icons.css" />

    <body>
        <h1>Hello World!!!</h1>
